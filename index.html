<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRT Community</title>

  <!-- Tailwind (shadcn 느낌을 정적에서 구현) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Markdown (marked) + Sanitizer (DOMPurify) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- Motion One (Framer 팀이 만든 가벼운 애니메이션) -->
  <script src="https://cdn.jsdelivr.net/npm/@motionone/dom/dist/motion-one.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>

<body class="min-h-screen text-slate-100">
  <div id="bg" aria-hidden="true"></div>

  <header class="sticky top-0 z-50 border-b border-white/10 bg-slate-950/40 backdrop-blur-xl">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-xl bg-white/10 border border-white/10 grid place-items-center">
          <i data-lucide="sparkles" class="w-5 h-5"></i>
        </div>
        <div>
          <div class="text-sm font-semibold leading-tight">SRT Community</div>
          <div class="text-xs text-slate-300/80 leading-tight">읽기는 누구나 · 쓰기는 로그인 필요</div>
        </div>
      </div>

      <div class="ml-auto flex items-center gap-2">
        <div id="rtBadge" class="rt-badge">
          <span class="dot" aria-hidden="true"></span>
          <span id="rtText">실시간 연결 준비중</span>
        </div>

        <button id="btnNew" class="btn-primary">
          <i data-lucide="plus" class="w-4 h-4"></i>
          <span>새 글</span>
        </button>

        <button id="btnAuth" class="btn-ghost">
          <i data-lucide="log-in" class="w-4 h-4"></i>
          <span>로그인</span>
        </button>

        <div id="userChip" class="hidden items-center gap-2">
          <div class="px-3 py-1.5 rounded-xl bg-white/10 border border-white/10 text-sm">
            <span id="userNick" class="font-semibold"></span>
            <span id="userRole" class="ml-2 text-xs text-slate-300/80"></span>
          </div>
          <button id="btnLogout" class="btn-ghost">
            <i data-lucide="log-out" class="w-4 h-4"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <section class="grid gap-4">
      <div class="card p-4">
        <div class="flex flex-wrap items-center gap-2">
          <div class="seg" role="tablist" aria-label="카테고리">
            <button class="seg-btn active" data-cat="all">전체</button>
            <button class="seg-btn" data-cat="free">자유</button>
            <button class="seg-btn" data-cat="notice">공지</button>
            <button class="seg-btn" data-cat="qna">Q&A</button>
            <button class="seg-btn" data-cat="study">스터디</button>
          </div>

          <div class="ml-auto flex flex-wrap items-center gap-2">
            <label class="input-wrap">
              <i data-lucide="search" class="w-4 h-4 text-slate-300/80"></i>
              <input id="q" class="input" placeholder="검색(제목/내용)" />
            </label>

            <select id="sort" class="select">
              <option value="latest">최신</option>
              <option value="hot">핫(Hot)</option>
            </select>

            <button id="btnSearch" class="btn-ghost">
              <i data-lucide="arrow-right" class="w-4 h-4"></i>
              <span>검색</span>
            </button>
          </div>
        </div>

        <div class="mt-3 text-xs text-slate-300/80">
          TIP) 이미지/동영상은 외부 링크를 Markdown으로: <span class="font-mono">![](링크)</span>
        </div>
      </div>

      <div id="view" class="grid gap-4"></div>

      <div class="flex items-center justify-center gap-2">
        <button id="btnMore" class="btn-ghost hidden">
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
          <span>더 보기</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal -->
  <div id="modalRoot" class="modal-root hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel card">
      <div class="modal-header">
        <div class="font-semibold" id="modalTitle">제목</div>
        <button class="btn-ghost" data-close="1" aria-label="닫기">
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <noscript>이 사이트는 JavaScript가 필요합니다.</noscript>
</body>
</html>
