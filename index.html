<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>SRT Community</title>
  <meta name="description" content="읽기는 누구나 · 쓰기는 로그인 필요" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- Lucide icons (fix: lucide is not defined) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="boot" class="boot">
    <div class="boot__bg">
      <div class="boot__blob boot__blob--a"></div>
      <div class="boot__blob boot__blob--b"></div>
      <div class="boot__grid"></div>
    </div>

    <div class="boot__card">
      <div class="boot__ring" id="bootRing"></div>
      <div class="boot__title">SRT Community</div>

      <div class="boot__dots" aria-label="로딩 중">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>

      <div class="boot__bar">
        <div class="boot__barFill" id="bootBar"></div>
        <div class="boot__bubble boot__bubble--a"></div>
        <div class="boot__bubble boot__bubble--b"></div>
        <div class="boot__pct" id="bootPct">0%</div>
      </div>

      <div class="boot__hint" id="bootHint">초기화 중…</div>
    </div>
  </div>

  <!-- App Background -->
  <div class="bg">
    <div class="bg__blob bg__blob--a"></div>
    <div class="bg__blob bg__blob--b"></div>
    <div class="bg__grid"></div>
  </div>

  <header class="topbar">
    <div class="container topbar__inner">
      <button class="brand" id="homeBtn" type="button" title="홈">
        <div class="brand__logo" aria-hidden="true">S</div>
        <div class="brand__text">
          <div class="brand__title">SRT Community</div>
          <div class="brand__sub">읽기는 누구나 · 쓰기는 로그인 필요</div>
        </div>
      </button>

      <div class="topbar__right">
        <div class="rt" title="실시간 상태">
          <span class="rt__dot" id="rtDot" aria-hidden="true"></span>
          <span class="rt__label" id="rtLabel">실시간: 연결 중…</span>
          <span class="rt__meta" id="rtMeta">—</span>
        </div>

        <button class="btn btn--ghost" id="themeBtn" type="button" aria-label="테마 전환">
          <i data-lucide="moon-star" class="i"></i>
          <span class="hide-sm">테마</span>
        </button>

        <button class="btn btn--ghost is-hidden" id="adminBtn" type="button">
          <i data-lucide="shield" class="i"></i>
          <span class="hide-sm">관리</span>
        </button>

        <div class="userbox" id="userBox">
          <button class="btn btn--primary" id="loginBtn" type="button">로그인</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container main">
    <!-- Toolbar -->
    <section class="toolbar card">
      <div class="toolbar__row">
        <div class="chips" role="tablist" aria-label="카테고리">
          <button class="chip is-active" data-cat="all" type="button">전체</button>
          <button class="chip" data-cat="free" type="button">자유</button>
          <button class="chip" data-cat="notice" type="button">공지</button>
          <button class="chip" data-cat="qna" type="button">Q&amp;A</button>
          <button class="chip" data-cat="study" type="button">스터디</button>
          <button class="chip chip--soft" data-cat="me" type="button">내 활동</button>
        </div>

        <div class="toolbar__controls">
          <div class="search">
            <input id="qInput" class="input" placeholder="검색 (제목/내용)" autocomplete="off" />
            <button class="btn btn--ghost" id="searchBtn" type="button">
              <i data-lucide="search" class="i"></i> 검색
            </button>
          </div>

          <div class="select">
            <label class="select__label" for="sortSel">정렬</label>
            <select id="sortSel" class="select__box">
              <option value="latest">최신</option>
              <option value="hot">핫(Hot)</option>
              <option value="comments">댓글 많은</option>
              <option value="likes">좋아요 많은</option>
            </select>
          </div>
        </div>
      </div>

      <div class="toolbar__row toolbar__row--sub">
        <div class="hint">
          <span class="badge">TIP</span>
          <span>Markdown 지원(제목 #~###### / 굵게 / 링크 / 이미지 / 코드 / 인용 등). 이미지: <code>![](링크)</code></span>
        </div>

        <div class="toolbar__subright">
          <button class="btn btn--ghost" id="bookmarkBtn" type="button">
            <i data-lucide="bookmark" class="i"></i> 북마크
          </button>
          <button class="btn btn--ghost" id="refreshBtn" type="button">
            <i data-lucide="refresh-cw" class="i"></i> 새로고침
          </button>
          <button class="btn btn--primary" id="newPostBtn" type="button">
            <i data-lucide="plus" class="i"></i> 새 글
          </button>
        </div>
      </div>
    </section>

    <!-- Feed -->
    <section id="feedView" class="view">
      <div class="feedHead">
        <div class="feedHead__left">
          <h2 class="h2" id="feedTitle">게시판</h2>
          <div class="muted" id="feedSub">—</div>
        </div>
        <div class="feedHead__right">
          <span class="pill" id="pillCount">0</span>
        </div>
      </div>

      <div id="banner" class="banner is-hidden" role="status" aria-live="polite"></div>

      <div id="list" class="list"></div>

      <div class="listFooter">
        <button class="btn btn--ghost" id="loadMoreBtn" type="button">
          <i data-lucide="chevrons-down" class="i"></i> 더 보기
        </button>
        <div class="muted" id="loadMoreMeta"></div>
      </div>
    </section>

    <!-- Post Detail -->
    <section id="postView" class="view is-hidden">
      <div class="postTop">
        <button class="btn btn--ghost" id="backBtn" type="button">
          <i data-lucide="arrow-left" class="i"></i> 목록
        </button>
        <div class="postTop__right">
          <button class="btn btn--ghost" id="postBookmarkBtn" type="button">
            <i data-lucide="bookmark" class="i"></i> 북마크
          </button>
          <button class="btn btn--ghost" id="postLikeBtn" type="button">👍 좋아요</button>
          <button class="btn btn--ghost" id="postReportBtn" type="button">🚩 신고</button>
          <button class="btn btn--ghost is-hidden" id="postPinBtn" type="button">
            <i data-lucide="pin" class="i"></i> 고정
          </button>
          <button class="btn btn--ghost is-hidden" id="postEditBtn" type="button">
            <i data-lucide="pencil" class="i"></i> 수정
          </button>
          <button class="btn btn--danger is-hidden" id="postDeleteBtn" type="button">
            <i data-lucide="trash-2" class="i"></i> 삭제
          </button>
        </div>
      </div>

      <article class="card post">
        <div class="post__meta">
          <span class="tag" id="postCat"></span>
          <span class="dot">•</span>
          <span id="postAuthor" class="muted"></span>
          <span class="dot">•</span>
          <span id="postTime" class="muted"></span>
          <span class="spacer"></span>
          <span class="pill" id="postLikeCount">0</span>
          <span class="pill" id="postCommentCount">0</span>
          <span class="pill pill--pin is-hidden" id="postPinned">PIN</span>
        </div>
        <h1 class="post__title" id="postTitle"></h1>
        <div class="md" id="postBody"></div>
      </article>

      <section class="card comments">
        <div class="comments__head">
          <h3 class="h3">댓글</h3>
          <div class="muted" id="commentMeta">—</div>
        </div>

        <div class="commentComposer">
          <div class="row">
            <label class="toggle">
              <input id="commentAnon" type="checkbox" />
              <span>익명</span>
            </label>
            <div class="spacer"></div>
            <button class="btn btn--ghost" id="commentPreviewBtn" type="button">
              <i data-lucide="eye" class="i"></i> 미리보기
            </button>
          </div>
          <textarea id="commentInput" class="textarea" rows="3" placeholder="Markdown 지원: #~######, **굵게**, > 인용, ```코드```, ![](이미지)"></textarea>
          <div class="row">
            <div class="muted">Shift+Enter 줄바꿈 / Enter 전송</div>
            <div class="spacer"></div>
            <button class="btn btn--primary" id="commentSendBtn" type="button">댓글 등록</button>
          </div>
          <div id="commentPreview" class="md is-hidden"></div>
        </div>

        <div id="commentList" class="commentList"></div>
      </section>
    </section>

    <!-- Admin View -->
    <section id="adminView" class="view is-hidden">
      <div class="feedHead">
        <div class="feedHead__left">
          <h2 class="h2">관리자 신고함</h2>
          <div class="muted">신고된 콘텐츠를 확인하고 처리합니다.</div>
        </div>
        <div class="feedHead__right">
          <select id="reportStatusSel" class="select__box">
            <option value="open">미처리</option>
            <option value="resolved">처리완료</option>
            <option value="all">전체</option>
          </select>
        </div>
      </div>

      <div id="reportList" class="list"></div>
      <div class="listFooter">
        <button class="btn btn--ghost" id="reportMoreBtn" type="button">더 보기</button>
        <div class="muted" id="reportMoreMeta"></div>
      </div>
    </section>
  </main>

  <!-- Floating action -->
  <button class="fab" id="fabBtn" type="button" aria-label="새 글쓰기">
    <i data-lucide="feather" class="i"></i>
  </button>

  <!-- Modal root -->
  <div id="modalRoot" class="modalRoot is-hidden" aria-hidden="true"></div>

  <!-- Toast -->
  <div id="toastRoot" class="toastRoot" aria-live="polite" aria-atomic="true"></div>

  <script defer src="./app.js"></script>
</body>
</html>
